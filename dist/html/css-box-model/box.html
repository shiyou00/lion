<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, XML" />
    <meta name="description" content="Free Web tutorials on HTML, CSS, JavaScript" />
    <meta name="author" content="frank">
    <meta name="copyright" content="MIT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <title>box-model</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>

<div class="case-box" data-case="f1">
    <div class="show-case-wrap">
        <div class="case" style="width:auto;min-width:100px;">
            <div class="case-main">
                <div class="case-item" style="border:none;margin:0;"></div>
            </div>
        </div>
        <div class="handle">
            <div class="handle-item">
                <p>padding(块级元素)</p>
                <button data-item="1" data-type="padding">50%</button>
                <button data-item="1" data-type="padding">0</button>
            </div>
        </div>
    </div>
</div>

<div class="case-box" data-case="f2">
    <div class="show-case-wrap">
        <div class="case" style="width:auto;min-width:100px;">
            <div class="case-main">
                <div class="case-item" style="display: inline;border:none;margin:0;background: #167be0;"></div>
            </div>
        </div>
        <div class="handle">
            <div class="handle-item">
                <p>padding(行内元素)</p>
                <button data-item="1" data-type="padding">50%</button>
                <button data-item="1" data-type="padding">0</button>
            </div>
            <div class="handle-item">
                <p>font-size(行内元素)</p>
                <button data-item="1" data-type="font-size">20px</button>
                <button data-item="1" data-type="font-size">0</button>
            </div>
        </div>
    </div>
</div>

<div class="case-box" data-case="f3">
    <div class="show-case-wrap">
        <div class="case">
            <div class="case-main" style="padding:20px 10px; width:100px; text-align: center">
                box-sizing 测试
            </div>
        </div>
        <div class="handle">
            <div class="handle-item">
                <p>box-sizing</p>
                <button data-type="box-sizing">content-box</button>
                <button data-type="box-sizing">border-box</button>
                <button data-type="box-sizing">padding-box</button>
                <button data-type="box-sizing">inherit</button>
            </div>
            <div class="handle-item">
                <p>width</p>
                <button data-type="width">100px</button>
                <button data-type="width">150px</button>
                <button data-type="width">0</button>
            </div>
        </div>
    </div>
</div>


<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/common.js"></script>
</body>
</html>
