<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, XML" />
    <meta name="description" content="Free Web tutorials on HTML, CSS, JavaScript" />
    <meta name="author" content="frank">
    <meta name="copyright" content="MIT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <title>format</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>

<div class="case-box" data-case="f1">
    <div class="show-case-wrap">
        <div class="case">
            <div class="case-main">
                <div class="case-item">item1</div>
            </div>
        </div>
        <div class="reset">
            重置
        </div>
        <div class="handle">
            <div class="handle-item">
                <p>margin-left</p>
                <button data-item="1" data-type="margin-left">0</button>
                <button data-item="1" data-type="margin-left">auto</button>
                <button data-item="1" data-type="margin-left">100px</button>
            </div>
            <div class="handle-item">
                <p>margin-right</p>
                <button data-item="1" data-type="margin-right">0</button>
                <button data-item="1" data-type="margin-right">auto</button>
                <button data-item="1" data-type="margin-right">100px</button>
            </div>
            <div class="handle-item">
                <p>width</p>
                <button data-item="1" data-type="width">0</button>
                <button data-item="1" data-type="width">auto</button>
                <button data-item="1" data-type="width">100px</button>
            </div>
        </div>
    </div>
</div>

<div class="case-box" data-case="f2">
    <div class="show-case-wrap">
        <div class="case">
            <div class="case-main" style="width: 300px;">
                <img class="case-item" style="width:50px;margin:0;display: block;" src="../../img/head.jpg" alt="">
            </div>
        </div>
        <div class="reset">
            重置
        </div>
        <div class="handle">
            <div class="handle-item">
                <p>margin-left</p>
                <button data-item="1" data-type="margin-left">0</button>
                <button data-item="1" data-type="margin-left">auto</button>
                <button data-item="1" data-type="margin-left">100px</button>
            </div>
            <div class="handle-item">
                <p>margin-right</p>
                <button data-item="1" data-type="margin-right">0</button>
                <button data-item="1" data-type="margin-right">auto</button>
                <button data-item="1" data-type="margin-right">100px</button>
            </div>
            <div class="handle-item">
                <p>width</p>
                <button data-item="1" data-type="width">0</button>
                <button data-item="1" data-type="width">auto</button>
                <button data-item="1" data-type="width">100px</button>
            </div>
        </div>
    </div>
</div>

<div class="case-box" data-case="f3">
    <div class="show-case-wrap">
        <div class="case">
            <div class="case-main" style="width:200px;">
                <span class="case-item" style="border:1px solid black;background: yellow;margin:0;line-height:50px;font-size:30px;">测试文字测试文字测试文字</span>
            </div>
        </div>
        <div class="reset">
            重置
        </div>
        <div class="handle">
            <div class="handle-item">
                <p>padding</p>
                <button data-item="1" data-type="padding">0</button>
                <button data-item="1" data-type="padding">10px</button>
                <button data-item="1" data-type="padding">20px</button>
                <button data-item="1" data-type="padding">30px</button>
            </div>
        </div>
    </div>
</div>

<div class="case-box" data-case="f4">
    <div class="show-case-wrap">
        <div class="case">
            <div class="case-main" style="width:200px;">
                <span style="border:1px solid black;background: yellow;margin:0;line-height:50px;font-size:30px;">测试文字测试文字测试文字</span>
                <img class="case-item" src="../../img/head.jpg" style="vertical-align:baseline;height:50px;" alt="">
                <span style="border:1px solid black;background: yellow;margin:0;line-height:50px;font-size:30px;">测试文字测试文字测试文字</span>
            </div>
        </div>
        <div class="reset">重置</div>
        <div class="handle">
            <div class="handle-item">
                <p>box-sizing</p>
                <button data-item="1" data-type="box-sizing">border-box</button>
                <button data-item="1" data-type="box-sizing">content-box</button>
            </div>
            <div class="handle-item">
                <p>padding</p>
                <button data-item="1" data-type="padding">0</button>
                <button data-item="1" data-type="padding">10px</button>
                <button data-item="1" data-type="padding">20px</button>
                <button data-item="1" data-type="padding">30px</button>
            </div>
            <div class="handle-item">
                <p>margin</p>
                <button data-item="1" data-type="margin">0</button>
                <button data-item="1" data-type="margin">10px</button>
                <button data-item="1" data-type="margin">20px</button>
                <button data-item="1" data-type="margin">30px</button>
            </div>
            <div class="handle-item">
                <p>border</p>
                <button data-item="1" data-type="border">none</button>
                <button data-item="1" data-type="border">1px solid #000</button>
                <button data-item="1" data-type="border">5px solid #000</button>
                <button data-item="1" data-type="border">10px solid #000</button>
            </div>
            <div class="handle-item">
                <p>vertical-align</p>
                <button data-item="1" data-type="vertical-align">baseline</button>
                <button data-item="1" data-type="vertical-align">bottom</button>
                <button data-item="1" data-type="vertical-align">middle</button>
                <button data-item="1" data-type="vertical-align">top</button>
            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/common.js"></script>

</html>
