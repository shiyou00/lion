<div class="case-box" data-case="f1">
    <div class="show-case-wrap">
        <div class="case">
            <div class="case-main" style="width:150px;height:150px;border: 1px solid black;border-radius: 10px;padding: 5px;background-color: lightgreen;">
                <div style="width:200px;height:100px;background-color: blue;">
                    测试内容
                </div>
            </div>
        </div>
        <div class="reset">重置</div>
        <div class="handle">
            <div class="handle-item">
                <p>overflow</p>
                <button data-type="overflow">visible</button>
                <button data-type="overflow">hidden</button>
                <button data-type="overflow">scroll</button>
                <button data-type="overflow">auto</button>
                <button data-type="overflow">inherit</button>
            </div>
        </div>
    </div>
</div>

    </div>
</div>
