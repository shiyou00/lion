<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, XML" />

    <title>position</title>

<body>

<div class="case-box" data-case="f1">
    <div class="show-case-wrap">
        <div class="case">
            <div class="case-main" style="width: 100px;height:100px;">
                测试内容
            </div>
        </div>
        <div class="reset">
            重置
        </div>
        <div class="handle">
            <div class="handle-item">
                <p>position</p>
                <button data-type="position">static</button>
                <button data-type="position">relative</button>
            </div>
            <div class="handle-item">
                <p>top</p>
                <button data-type="top">-20px</button>
                <button data-type="top">-10px</button>
                <button data-type="top">0</button>
                <button data-type="top">auto</button>
                <button data-type="top">10px</button>
                <button data-type="top">20px</button>
            </div>
            <div class="handle-item">
                <p>right</p>
                <button data-type="right">-20px</button>
                <button data-type="right">-10px</button>
                <button data-type="right">0</button>
                <button data-type="right">auto</button>
                <button data-type="right">10px</button>
                <button data-type="right">20px</button>
            </div>
            <div class="handle-item">
                <p>left</p>
                <button data-type="left">-20px</button>
                <button data-type="left">-10px</button>
                <button data-type="left">0</button>
                <button data-type="left">auto</button>
                <button data-type="left">10px</button>
                <button data-type="left">20px</button>
            </div>
            <div class="handle-item">
                <p>bottom</p>
                <button data-type="bottom">-20px</button>
                <button data-type="bottom">-10px</button>
                <button data-type="bottom">0</button>
                <button data-type="bottom">auto</button>
                <button data-type="bottom">10px</button>
                <button data-type="bottom">20px</button>
            </div>
        </div>
    </div>
</div>

        <div class="case">
            <div class="case-main" style="width:auto;height:auto;position: relative;">

                    测试内容
                </div>
            </div>
        </div>
        <div class="reset">
            重置
        </div>

                <p>height</p>
                <button data-type="height">auto</button>
                <button data-type="height">200px</button>
            </div>
            <div class="handle-item">
                <p>top</p>
                <button data-item="1" data-type="top">-20%</button>
                <button data-item="1" data-type="top">-10%</button>
                <button data-item="1" data-type="top">0</button>
                <button data-item="1" data-type="top">auto</button>
                <button data-item="1" data-type="top">10%</button>
                <button data-item="1" data-type="top">20%</button>
            </div>
            <div class="handle-item">
                <p>right</p>
                <button data-item="1" data-type="right">-20%</button>

                <button data-item="1" data-type="right">10%</button>
                <button data-item="1" data-type="right">20%</button>

            <div class="handle-item">
                <p>left</p>
                <button data-item="1" data-type="left">-20%</button>
                <button data-item="1" data-type="left">-10%</button>

                <button data-item="1" data-type="left">10%</button>
                <button data-item="1" data-type="left">20%</button>
            </div>
            <div class="handle-item">
                <p>bottom</p>
                <button data-item="1" data-type="bottom">-20%</button>
                <button data-item="1" data-type="bottom">-10%</button>
                <button data-item="1" data-type="bottom">0</button>
                <button data-item="1" data-type="bottom">auto</button>
                <button data-item="1" data-type="bottom">10%</button>
                <button data-item="1" data-type="bottom">20%</button>
            </div>
        </div>
    </div>
</div>

                    <button data-type="margin-bottom">10px</button>
                    <button data-type="margin-bottom">20px</button>

<script src="../../js/jquery-3.3.1.min.js"></script>
