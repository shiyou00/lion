<div class="case-box" data-case="f1">
    <div class="show-case-wrap">

                    测试内容
                </div>
            </div>
        </div>
        <div class="reset">重置</div>
        <div class="handle">
            <div class="handle-item">
                <p>transform</p>
                <button data-item="1" data-type="transform">rotateX(60deg)</button>
                <button data-item="1" data-type="transform">rotateX(30deg)</button>
                <button data-item="1" data-type="transform">rotateX(0)</button>
            </div>
            <div class="handle-item">
                <p>perspective</p>
                <button data-type="perspective">20px</button>

</div>
