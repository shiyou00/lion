<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, XML" />
    <meta name="description" content="Free Web tutorials on HTML, CSS, JavaScript" />
    <meta name="author" content="frank">
    <meta name="copyright" content="MIT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <title>transition</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>

<div class="case-box" data-case="f1">
    <div class="show-case-wrap">
        <div class="case">
            <div class="case-main" style="width: 300px; height:100px;transition:2s">
                测试内容
            </div>
        </div>
        <div class="reset">重置</div>
        <div class="handle">
            <div class="handle-item">
                <p>transition-property</p>
                <button data-type="transition-property">none</button>
                <button data-type="transition-property">all</button>
                <button data-type="transition-property">width</button>
                <button data-type="transition-property">background</button>
                <button data-type="transition-property">width,background</button>
            </div>
            <div class="handle-item">
                <p>width</p>
                <button data-type="width">100px</button>
                <button data-type="width">300px</button>
            </div>
            <div class="handle-item">
                <p>background</p>
                <button data-type="background">red</button>
                <button data-type="background">green</button>
            </div>
        </div>
    </div>
</div>

<div class="case-box" data-case="f2">
    <div class="show-case-wrap">
        <div class="case">
            <div class="case-main" style="width: 300px; height:100px;transition-property:width,background;">
                测试内容
            </div>
        </div>
        <div class="reset">重置</div>
        <div class="handle">
            <div class="handle-item">
                <p>transition-duration</p>
                <button data-type="transition-duration">-1s</button>
                <button data-type="transition-duration">0</button>
                <button data-type="transition-duration">0s</button>
                <button data-type="transition-duration">500ms</button>
                <button data-type="transition-duration">1s,4s</button>
            </div>
            <div class="handle-item">
                <p>width</p>
                <button data-type="width">100px</button>
                <button data-type="width">300px</button>
            </div>
            <div class="handle-item">
                <p>background</p>
                <button data-type="background">red</button>
                <button data-type="background">green</button>
            </div>
        </div>
    </div>
</div>

<div class="case-box" data-case="f3">
    <div class="show-case-wrap">
        <div class="case">
            <div class="case-main" style="width: 300px; height:100px;transition-property:width,background;transition-duration:500ms">
                测试内容
            </div>
        </div>
        <div class="reset">重置</div>
        <div class="handle">
            <div class="handle-item">
                <p>transition-delay</p>
                <button data-type="transition-delay">-1s</button>
                <button data-type="transition-delay">0s</button>
                <button data-type="transition-delay">0</button>
                <button data-type="transition-delay">500ms</button>
                <button data-type="transition-delay">1s,4s</button>
            </div>
            <div class="handle-item">
                <p>width</p>
                <button data-type="width">100px</button>
                <button data-type="width">300px</button>
            </div>
            <div class="handle-item">
                <p>background</p>
                <button data-type="background">red</button>
                <button data-type="background">green</button>
            </div>
        </div>
    </div>
</div>

<div class="case-box" data-case="f4">
    <div class="show-case-wrap">
        <div class="case">
            <div class="case-main" style="width: 300px; height:100px;transition-property:width,background;transition-duration:500ms;">
                测试内容
            </div>
        </div>
        <div class="reset">重置</div>
        <div class="handle">
            <div class="handle-item">
                <p>transition-timing-function</p>
                <button data-type="transition-timing-function">steps(1,start)</button>
                <button data-type="transition-timing-function">steps(1,end)</button>
                <button data-type="transition-timing-function">steps(1)</button>
                <button data-type="transition-timing-function">steps(3,start)</button>
                <button data-type="transition-timing-function">steps(3,end)</button>
                <button data-type="transition-timing-function">steps(3)</button>
            </div>
            <div class="handle-item">
                <p>width</p>
                <button data-type="width">100px</button>
                <button data-type="width">300px</button>
            </div>
            <div class="handle-item">
                <p>background</p>
                <button data-type="background">red</button>
                <button data-type="background">green</button>
            </div>
        </div>
    </div>
</div>

<div class="case-box" data-case="f5">
    <div class="show-case-wrap">
        <div class="case">
            <div class="case-main" style="width: 300px; height:100px;transition-property:width,background;transition-duration:500ms;">

                <button data-type="transition-timing-function">ease-out</button>
                <button data-type="transition-timing-function">ease-in-out</button>
                <button data-type="transition-timing-function">step-start</button>
                <button data-type="transition-timing-function">step-end</button>
            </div>
            <div class="handle-item">
                <p>width</p>
                <button data-type="width">100px</button>
                <button data-type="width">300px</button>

            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/common.js"></script>
</body>
</html>
