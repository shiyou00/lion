<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, XML" />
    <meta name="description" content="Free Web tutorials on HTML, CSS, JavaScript" />
    <meta name="author" content="frank">
    <meta name="copyright" content="MIT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <title>overflow</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>

<div class="case-box" data-case="f1">
    <div class="show-case-wrap">
        <div class="case">
            <div class="case-main" style="width:150px;height:150px;border: 1px solid black;border-radius: 10px;padding: 5px;background-color: lightgreen;">
                测试内容
            </div>
        </div>
        <div class="reset">重置</div>
        <div class="handle">
            <div class="handle-item">
                <p>visibility</p>
                <button data-type="visibility">visible</button>
                <button data-type="visibility">hidden</button>
                <button data-type="visibility">collapse</button>
                <button data-type="visibility">inherit</button>
            </div>
        </div>
    </div>
</div>

<div class="case-box" data-case="f2">
    <div class="show-case-wrap">
        <div class="case">
            <div class="case-main" style="width:150px;height:150px;border: 1px solid black;border-radius: 10px;padding: 5px;background-color: lightgreen;">
                <div class="case-item" style="width:50px; height:50px;background: lightyellow;">
                    测试内容
                </div>
            </div>
        </div>
        <div class="reset">重置</div>
        <div class="handle">
            <div class="handle-item">
                <p>父元素 visibility</p>
                <button data-type="visibility">visible</button>
                <button data-type="visibility">hidden</button>
                <button data-type="visibility">collapse</button>
                <button data-type="visibility">inherit</button>
            </div>
            <div class="handle-item">
                <p>子元素 visibility</p>
                <button data-item="1" data-type="visibility">visible</button>
                <button data-item="1" data-type="visibility">hidden</button>
                <button data-item="1" data-type="visibility">collapse</button>
                <button data-item="1" data-type="visibility">inherit</button>
            </div>
        </div>
    </div>
</div>

<style>
    .case-hover:hover{
        background-color: red !important;
    }
</style>
<div class="case-box" data-case="f3">
    <div class="show-case-wrap">
        <div class="case">
            <div class="case-main case-hover" style="width:150px;height:150px;border: 1px solid black;border-radius: 10px;padding: 5px;background-color: lightgreen;">
                测试内容
            </div>
        </div>
        <div class="reset">重置</div>
        <div class="handle">
            <div class="handle-item">
                <p>visibility</p>
                <button data-type="visibility">visible</button>
                <button data-type="visibility">hidden</button>
                <button data-type="visibility">collapse</button>
                <button data-type="visibility">inherit</button>
            </div>
        </div>
    </div>
</div>

<style>
    .case-main{
        visibility: visible;
        transition: visibility 0.2s 0.5s;
    }
    .case-hover1:hover{
        visibility: hidden;
    }
</style>
<div class="case-box" data-case="f4">
    <div class="show-case-wrap">
        <div class="case">
            <div class="case-main case-hover1" style="width:150px;height:150px;border: 1px solid black;border-radius: 10px;padding: 5px;background-color: lightgreen;">
                测试内容
            </div>
        </div>
        <div class="reset">重置</div>
        <div class="handle">
        </div>
    </div>
</div>

<style>
    .case-main{
        visibility: visible;
        opacity: 1;
        transition: 1s;
    }
    .case-hover2:hover{
        visibility: hidden;
        opacity: 0;
    }
</style>
<div class="case-box" data-case="f5">
    <div class="show-case-wrap">
        <div class="case">
            <div class="case-main case-hover2" style="width:150px;height:150px;border: 1px solid black;border-radius: 10px;padding: 5px;background-color: lightgreen;">
                测试内容
            </div>
        </div>
        <div class="reset">重置</div>
        <div class="handle">
        </div>
    </div>
</div>

<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/common.js"></script>
</body>
</html>
