<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, XML" />
    <meta name="description" content="Free Web tutorials on HTML, CSS, JavaScript" />
    <meta name="author" content="frank">
    <meta name="copyright" content="MIT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <title>flex</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>

<div class="case-box" data-case="f1">
    <div class="show-case-wrap">
        <div class="case">
            <div class="case-main">
                测试内容
            </div>
        </div>
        <div class="reset">重置</div>
        <div class="handle">
            <div class="handle-item">
                <p>border-style</p>
                <button data-type="border-style">none</button>
                <button data-type="border-style">hidden</button>
                <button data-type="border-style">dotted</button>
                <button data-type="border-style">dashed</button>
                <button data-type="border-style">solid</button>
                <button data-type="border-style">double</button>
                <button data-type="border-style">groove</button>
                <button data-type="border-style">ridge</button>
                <button data-type="border-style">inset</button>
                <button data-type="border-style">outset</button>
            </div>
            <div class="handle-item">
                <p>border-width</p>
                <button data-type="border-width">0</button>
                <button data-type="border-width">1px</button>
                <button data-type="border-width">thin</button>
                <button data-type="border-width">medium</button>
                <button data-type="border-width">thick</button>
            </div>
            <div class="handle-item">
                <p>border-color</p>
                <button data-type="border-color">red</button>
                <button data-type="border-color">black</button>
                <button data-type="border-color">transparent</button>
            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/common.js"></script>
</body>
</html>
