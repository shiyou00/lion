    <title>font</title>

<body>

<div class="case-box" data-case="f1">
    <div class="show-case-wrap">
        <div class="case">
            <div class="case-main" style="font-size:medium;">
                <i class="case-item iconfont icon-icon_add" style="background: none;border:none;"></i>
            </div>
        </div>
        <div class="reset">重置</div>
        <div class="handle">
            <div class="handle-item">
                <p>font-size</p>
                <button data-item="1" data-type="font-size">20px</button>
                <button data-item="1" data-type="font-size">30px</button>
                <button data-item="1" data-type="font-size">medium</button>
            </div>
            <div class="handle-item">
                <p>color</p>
                <button data-item="1" data-type="color">red</button>
                <button data-item="1" data-type="color">blue</button>
                <button data-item="1" data-type="color">yellow</button>
            </div>
        </div>
    </div>
</div>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/common.js"></script>
